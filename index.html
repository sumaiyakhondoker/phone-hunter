<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- daisy UI and tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <header>
        <h1 class="text-6xl text-center my-4  font-bold"><span class="text-emerald-500">Phone</span> Hunter</h1>
    </header>

    <main class="container mx-auto">
        <div class="bg-gray-100 p-8 m-4 rounded-2xl">
            <input id="search-field" type="text" placeholder="search here..." class="input w-full max-w-xs"/>
            <button onclick="handleSearch()" class="btn btn-success uppercase text-white ">search</button>
        </div>
        <section >
            <!-- loading -->
            <div id="loading" class=" text-center my-40 hidden">
                <span class="loading loading-dots loading-lg text-emerald-600 "></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-9">
                

            </div>

            <div class="text-center my-6">
                <button id="show-all-btn" onclick="handleShowAll()" class="btn btn-outline btn-success uppercase text-white hidden">Show All</button>
            </div>
        </section>



        <!-- Open the modal using ID.showModal() method -->
       
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
            
            <!-- details container -->
             <div id="show-details-container">

             </div>
            <div class="modal-action">
            <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn px-8 bg-red-700 text-white">Close</button>
            </form>
            </div>
        </div>
        </dialog>
    </main>

    <footer>

    </footer>

    <script src="js/phone.js"></script>
</body>
</html>
